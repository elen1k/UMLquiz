<ion-header>

  <ion-navbar color="primary">
    <ion-title>UML Class Diagrams</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button full color="primary" (click)="goToLessons()">Lessons</button>
  <button ion-button full color="primary" (click)="goToQuiz()">Quiz</button>
  <button ion-button full color="primary" (click)="logout()">Logout</button>
  <button ion-button icon-only full color="primary" (click)="goToAbout()">
    <ion-icon name="information-circle"></ion-icon>info
  </button>
  <ion-card>

    <ion-card-header>
      Hello! {{user.email}}
    </ion-card-header>

    <ion-card-content>
       Your score is:<ion-badge color="dark" item-end>{{user.score}}</ion-badge>
    </ion-card-content>

  </ion-card>
  <button ion-button icon-only full color="primary" (click)="goToHall()">
    <ion-icon name="clipboard"></ion-icon>Hall Of Fame
  </button>
  <button ion-button icon-only full color="primary" (click)="goToProgress()">
    <ion-icon name="analytics"></ion-icon>Progress
  </button>
</ion-content>
