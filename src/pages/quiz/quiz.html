<ion-header>

  <ion-navbar color="primary">
    <ion-title>Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding align=center>
  <img src='assets/images/UmlQuiz.png'/>
  <div padding>
    <h1>Select your level</h1>
  </div>
  <div>
    <button ion-button color="dark" outline large (click)="goToEasyQuiz()">Easy</button>
    <button ion-button color="dark" outline large (click)="goToMediumQuiz()">Medium</button>
    <button ion-button color="dark" outline large (click)="goToHardQuiz()">Hard</button>

  </div>
</ion-content>
