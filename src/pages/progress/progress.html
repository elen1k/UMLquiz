<ion-header>

  <ion-navbar color="primary">
    <ion-title>Progress</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

<!--    <ion-item>Chapter 1 ............. <ion-badge color="dark"aligne-right>{{user.chapter1}}/10</ion-badge></ion-item>
    <ion-item>Chapter 2 ............. <ion-badge color="dark"aligne-right>{{user.chapter2}}/10</ion-badge></ion-item>-->

    <ion-item *ngFor="let progress of progresses; let i = index;">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-10>{{chapters[i]}}</ion-col>
          <ion-col col-2><ion-badge [color]=colors[i] aligne-right>{{progress}}/10</ion-badge></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
</ion-content>
