<ion-header>

  <ion-navbar color="primary">
    <ion-title>Medium Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides #slides>

    <ion-slide *ngFor="let question of questions; let i = index;">

      <h3>Question {{i+1}}/10</h3>

      <flash-card [isFlipped]="question.flashCardFlipped">
        <div class="flash-card-front" [innerHTML]="question.flashCardFront"></div>
        <div class="flash-card-back" [style.color]=color [innerHTML]="question.flashCardBack"></div>
      </flash-card>

      <h4>{{question.questionText}}</h4>

      <ion-list text-wrap>

        <ion-item *ngFor="let answer of question.answers; let i = index;">

          <ion-label>{{answer.answer}}</ion-label>
          <ion-radio (click)="selectAnswer(answer, question)" [checked]="answer.selected" [disabled]="hasAnswered"></ion-radio>

        </ion-item>

      </ion-list>

    </ion-slide>

    <ion-slide>
      <h2>Οι πόντοι που μάζεψες είναι:</h2>
      <button ion-button round large color="dark">{{score}}</button>
      <button (click)="restartQuiz()" ion-button full color="primary">Start Again</button>
      <button (click)="GoToQuizPage()" ion-button full color="primary">Go To Quiz Page</button>
    </ion-slide>

  </ion-slides>


</ion-content>
