<ion-header>

  <ion-navbar color="primary">
    <ion-title>Hall Of Fame</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!--  <ion-list inset text-wrap>-->
  <ion-list>

    <ion-item *ngFor="let user of users; let i = index;">
      <ion-grid no-padding >
        <ion-row>
          <ion-col col-1>{{i+1}}</ion-col>
          <ion-col col-9>{{user.email}}</ion-col>
          <ion-col col-2>
            <ion-badge color="dark"aligne-right>{{user.score}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
</ion-content>
