<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lessons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-list inset text-wrap>

      <button ion-item *ngFor="let lesson of lessons" (click)="itemSelected(lesson)">
          <img src="assets/images/{{lesson.image}}"/>
            {{lesson.name}}
      </button>

    </ion-list>



</ion-content>
